<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign Up - EduMaster</title>
</head>

<body>
    <nav>
        <span>EduMaster LMS</span>
        <a href="index.html" class="btn btn-secondary">Home</a>
    </nav>
    <div class="container" style="max-width: 450px; margin-top: 50px;">
        <div class="card">
            <h2>Join EduMaster</h2>
            <p>Create your account to start learning or teaching.</p>
            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Min 6 characters" required>
                </div>
                <div class="form-group">
                    <label>Register As</label>
                    <select id="role">
                        <option value="Student">Student</option>
                        <option value="Instructor">Instructor</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">Create Account</button>
            </form>
            <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>

</html>
